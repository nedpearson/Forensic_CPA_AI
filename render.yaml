services:
  - type: web
    name: forensic-cpa-ai
    env: python
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -c "import database; database.init_db()"
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: COOKIE_SECURE
        value: "true"
      - key: DEMO_SEED_ENABLED
        value: "false"
